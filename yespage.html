<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Already Yours</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: pink;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: rgb(182, 24, 158);
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(45deg);
            animation: floatUp 5s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>I'm already yours ❤️</h1>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (3 + Math.random() * 2) + "s";
            document.body.appendChild(heart);

            // إزالة القلب بعد انتهاء الأنميشن
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // إنشاء قلب كل 300 مللي ثانية
        setInterval(createHeart, 300);
    </script>
</body>
</html>
